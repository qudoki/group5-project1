<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Chamber</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@1,100&family=Libre+Baskerville:ital@1&display=swap"
        rel="stylesheet">

    <div style="margin: auto; width: 60%; padding: 10px;">
    <div class="header">
        <h1 class="title">ECHO CHAMBER</h1>
    </div>

    <div class="buttons">
        <div class="buttons" style="margin: auto; width: 60%; padding: 10px;">
        <p class="subhead">HOW ARE YOU FEELING?</p>
        <button id = "sad-button" class="button">Sad</button>
        <button id = "happy-button" class="button">Happy</button>
        <button id = "chill-button" class="button">Chill</button>
    </div>
</div>
<div class="main">
    <div class="player">
                <div id="artist" style="float:left;">
                    Artist:
                    <span class="artist"></span>
                </div>
                <br>
                <marquee id="title" style="float:left;">
                    Title:
                    <span class="title"></span>
                </marquee>
                <br> 
  </div>
  <div class="gif">
        <div id="gif-container"></div>
    </div>
    </div>
</div>
</div>  

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./happysongs.js"></script>
    <script src="./sadsongs.js"></script>
    <script src="./chillsongs.js"></script>
    <script src="./script.js"></script>

</body>
</html>
